name: "Test"
on:
  pull_request:
  push:
    branches-ignore:
      # Don't run twice on automation updates, rely on pull_request hook
      - 'automation/**'
      - 'dependabot/**'
jobs:
  tests:
    strategy:
      matrix:
        include:
          - os: macos-10.15
          - os: ubuntu-latest
          - os: ubuntu-latest
            qemuPlatforms: "arm64"
            systemOverride: "--argstr system aarch64-linux"
            extraPlatforms: "aarch64-linux"

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      with:
        # Nix Flakes doesn't work on shallow clones
        fetch-depth: 0

    - uses: cachix/install-nix-action@v16
      with:
        extra_nix_config: |
          extra-platforms = ${{ matrix.extraPlatforms }}

    - uses: cachix/cachix-action@v10
      with:
        name: ipetkov
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

    - name: add nix-community cache
      run: cachix use nix-community

    - name: install QEMU/binfmt
      if: ${{ matrix.qemuPlatforms != '' }}
      uses: docker/setup-qemu-action@v1
      with:
        image: tonistiigi/binfmt:latest
        platforms: ${{ matrix.qemuPlatforms }}

    - name: build package definitions
      run: nix run .#my-nix-build-uncached -- ${{ matrix.systemOverride }} ./ci/packages.nix

    - name: build home-manager configurations
      run: nix run .#my-nix-build-uncached -- ${{ matrix.systemOverride }} ./ci/homeManagerConfigurations.nix

    - name: build system definitions
      run: nix run .#my-nix-build-uncached -- ${{ matrix.systemOverride }} ./ci/systems.nix
