name: "Test"
on:
  pull_request:
  push:
    branches-ignore:
      # Don't run twice on automation updates, rely on pull_request hook
      - 'automation/*'
jobs:
  tests:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # TODO: enable if we ever add any darwin supported packages
          # - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      with:
        # Nix Flakes doesn't work on shallow clones
        fetch-depth: 0
    - uses: cachix/install-nix-action@v12
      with:
        install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210122_b7bfc7e/install
        extra_nix_config: |
          experimental-features = nix-command flakes
    - uses: cachix/cachix-action@v7
      with:
        name: ipetkov
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
        # Only needed for private caches
        #authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix build -f ci/packages.nix
    - run: nix build -f ci/systems.nix
