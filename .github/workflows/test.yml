name: "Test"
on:
  pull_request:
  push:
    branches-ignore:
      # Don't run twice on automation updates, rely on pull_request hook
      - 'automation/*'
      - 'dependabot/*'
jobs:
  tests:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-10.15
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      with:
        # Nix Flakes doesn't work on shallow clones
        fetch-depth: 0
    - uses: cachix/install-nix-action@v13
      with:
        install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210122_b7bfc7e/install
        extra_nix_config: |
          experimental-features = nix-command flakes
    - uses: cachix/cachix-action@v8
      with:
        name: ipetkov
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - name: add nix-community cache
      run: cachix use nix-community
    - name: build package definitions
      run: nix run .#my-nix-build-uncached -- ./ci/packages.nix
    - name: build home-manager configurations
      run: nix run .#my-nix-build-uncached -- ./ci/homeManagerConfigurations.nix
    - name: build system definitions
      run: nix run .#my-nix-build-uncached -- ./ci/systems.nix
